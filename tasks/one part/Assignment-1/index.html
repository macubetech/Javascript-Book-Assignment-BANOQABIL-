<!DOCTYPE html>
<html>
<head>
  <title>Greeting js Alert | arish</title>
  <script>
    // Define a function to display the greeting alert
    function greetVisitor() {
      var visitorName = prompt('Please enter your name:');
      var greeting = 'Hello, ' + visitorName + '! Welcome to our website.';
      alert(greeting);
    }
  </script>
</head>
<body>
  <h1>Welcome to our Website</h1>
  <button onclick="greetVisitor()">Click to Greet</button>
</body>
</html>
